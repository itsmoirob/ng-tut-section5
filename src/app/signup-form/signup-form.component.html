<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors" class="alert alert-danger">The username or password is invalid</div>
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input formControlName="username" id="username" type="text" class="form-control">
            <div *ngIf="username.pending">Checking name is available...</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">A username is required</div>
                <div *ngIf="username.errors.minlength">A username must be more than {{username.errors.minlength.requiredLength}} characters</div>
                <div *ngIf="username.errors.cannotContainSpace">A username must not contain spaces</div>
                <div *ngIf="username.errors.shouldBeUnique">The username "{{username.value}}" is already been taken</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" id="password" type="text" class="form-control">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
