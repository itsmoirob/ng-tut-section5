<form action="">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required minlength="3" maxlength="10" ngModel name="firstName" pattern="robbie" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">First name is required</div>
      <div *ngIf="firstName.errors.minlength">More than {{firstName.errors.minlength.requiredLength}} letters please</div>
      <div *ngIf="firstName.errors.maxlength">Less than 10 letters please</div>
       <div *ngIf="firstName.errors.pattern">You have to type in 'Robbie'</div> 
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary" [disabled]="f.valid">Submit</button>
</form>

<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">

    </div>
  </div>
    </div>

</form>
